<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="" />
    </header>
    <section class="main_section">
      <section class="main_section_inputs">
        <section class="main_section_input_bill">
          <label for="">
            Bill
            <input
              type="number"
              pattern="^[0-9]+(.[0-9]+)?$"
              class="input input_bill"
          /></label>
        </section>
        <section class="main_section_select_tip">
          <label for="">Select Tip %</label>
          <section class="tip_button">
            <button class="button tip_button_select">5%</button>
            <button class="button tip_button_select">10%</button>
            <button class="button tip_button_select active">15%</button>
            <button class="button tip_button_select">25%</button>
            <button class="button tip_button_select">50%</button>
            <input
              type="number"
              class="input input_custom"
              placeholder="Custom"
            />
          </section>
        </section>
        <section class="main_section__number_people">
          <label for=""
            >Number of People
            <input type="number" class="input input_number_people" />
          </label>
        </section>
      </section>
      <section class="second_section_results">
        <section class="sub_section">
          <div class="left left_amount">Tip Amount <span> / person</span></div>
          <p class="right">$4.27</p>
        </section>
        <section class="sub_section">
          <div class="left left_amount">Total <span> / person</span></div>
          <p class="right">$32.79</p>
        </section>

        <button class="button button_reset">RESET</button>
      </section>
    </section>
  </body>
  <script src="./dom.js"></script>
</html>
